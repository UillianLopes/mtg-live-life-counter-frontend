<mtg-container [isLoading]="(isCreatingUser$ | async)!">
  <ng-container mtgLoadingContent> Createing user... </ng-container>
  <mtg-header> Teste </mtg-header>
  <form [formGroup]="form">
    <mtg-form-field>
      <label mtgLabel>Username</label>
      <input mtgInput formControlName="username" type="text" />
      <mtg-error>Invalid user name</mtg-error>
    </mtg-form-field>
    <mtg-form-field>
      <label mtgLabel>E-mail</label>
      <input mtgInput formControlName="email" type="email" />
    </mtg-form-field>
    <mtg-form-field>
      <label mtgLabel>Password</label>
      <input mtgInput formControlName="password" type="password" />
    </mtg-form-field>
    <button mtg-button (click)="createUser()">Confirm sign up</button>
  </form>
</mtg-container>
